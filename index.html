<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic X Crocs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css" />
    <link href="https://fonts.cdnfonts.com/css/badaboom-bb" rel="stylesheet">
    <link rel="stylesheet" href="./css/sonicXcrocs.css">
</head>

<body>
    <!-- 메인 비주얼 영역 시작 -->
    <div class="main_visual">
        <div class="main_logo">
            <img src="./img/SONIC X CROCS_logo.svg">
        </div>

        <div class="main_img">
            <img src="./img/main_logo_2.png">
        </div>

    </div>
    <!-- 메인 비주얼 영역 끝 -->

    <!-- 메인 미들 비주얼 영역 시작 -->
    <div class="main_middle_visual">
        <div class="main_title">
            <li><img src="./img/SONIC X CROCS_title.png"></li>
            <li>소닉과 크록스의 스피드한 콜라보레이션</li>
            <li>소닉의 쿨한 모습을 닮은 시원한 콜라보레이션 제품을 소개합니다</li>
        </div>
    </div>
    <!-- 메인 미들 비주얼 영역 끝 -->

    <!-- 메인 바텀 비주얼 영역 시작 -->
    <div class="main_bottom_visual">

        <div class="main_bottom_cloud">
            <img src="./img/cloud_object2.png">
            <img src="./img/cloud_object2.png">
        </div>
       
            <li class="main_pixel_character"><img src="./img/sonic_gif.gif"></li>
            <li class="main_pixel_character"><img src="./img/tails_gif.gif"></li>
    

        <div class="main_gold_ring">
            <div class="gold_ring">
                <li><img src="./img/gold_ring.gif"></li>
                <li><img src="./img/gold_ring.gif"></li>
                <li><img src="./img/gold_ring.gif"></li>
                <li><img src="./img/gold_ring.gif"></li>
            </div>

            <div class="gold_ring">
                <li><img src="./img/gold_ring.gif"></li>
                <li><img src="./img/gold_ring.gif"></li>
                <li><img src="./img/gold_ring.gif"></li>
                <li><img src="./img/gold_ring.gif"></li>
            </div>
        </div>

        <div class="main_crocs">
            <img src="./img/main_crocs.png">
        </div>

        <div class="median_line">
            <img src="./img/median_line.png">
        </div>
    </div>
    <!-- 메인 바텀 비주얼 영역 끝 -->

    <!-- 크록스 아이템 영역 시작 -->
    <div class="crocs_item">
        <div class="item_title">
            <li><img src="./img/SONIC X CROCS_title2.png"></li>
            <li>소닉과 크록스의 스피드한 콜라보레이션</li>
            <li>소닉의 쿨한 모습을 닮은 시원한 콜라보레이션 제품을 소개합니다</li>
        </div>

        <div class="items_container">
            <div class="items_wrap">
                <h2>크록스</h2>
                <div class="crocs_items">
                    <li><img src="./img/crocs_item1.png"></li>
                    <li><img src="./img/crocs_item2.png"></li>
                    <li><img src="./img/crocs_item3.png"></li>
                    <li><img src="./img/crocs_item4.png"></li>
                </div>

                <h2>지비츠</h2>
                <div class="jibbitz_items">
                    <li><img src="./img/jibbitz_item1.png"></li>
                    <li><img src="./img/jibbitz_item2.png"></li>
                    <li><img src="./img/jibbitz_item3.png"></li>
                    <li><img src="./img/jibbitz_item4.png"></li>
                </div>
            </div>
        </div>

        
    </div>
    <!-- 크록스 아이템 영역 끝 -->

    <!-- 이벤트 첫 페이지 영역 시작 -->
     <div class="event_wrap">
        <div class="median_line_bottom">
            <img src="./img/median_line_bottom.png">
        </div>
        
        <div class="event_container">
            <h2>EVENT 1</h2>
            <h3>친구에게 이벤트 소식 공유하고</h3>
            <p>2종 쿠폰 선물 받자!</p>
            <p>소닉과 크록스의 콜라보레이션 소식을 SNS를 통해 
            친구들에게 공유하시면 크록스 전 제품에 사용 가능한 쿠폰을 드립니다.</p>
        </div>
     </div>
</body>

</html>
